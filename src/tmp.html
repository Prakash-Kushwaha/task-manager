<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <hr>
    <div id="content">
      <div id="account"></div>
      <hr>
      <h3>New Task</h3>
      <input id="newTask" type="text" class="form-control" placeholder="Enter task name...">
      <button onclick="App.createTask()" class="btn btn-primary mt-2">Add Task</button>
      <hr>
      <h3>Tasks</h3>
      <ul id="taskList" class="list-group"></ul>
      <ul id="completedTaskList" class="list-group"></ul>
    </div>
    <div id="loader" class="text-center" style="display: none;">
      <img src="loader.gif" alt="Loader">
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Include Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
  <!-- Include deploy.js -->
  <script src="deploy.js"></script>
  <script>
    // Connect to MetaMask
    async function connectToMetaMask() {
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        try {
          // Request account access if needed
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          // Acccounts now exposed
          App.load();
        } catch (error) {
          // User denied account access...
          console.error("User denied account access");
        }
      } else {
        // Non-dapp browser detected
        console.error("Non-Ethereum browser detected. You should consider trying MetaMask!");
      }
    }

    // Connect to MetaMask when the page loads
    window.addEventListener('load', function() {
      connectToMetaMask();
    });
  </script>
</body>
</html>
